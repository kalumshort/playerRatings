<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Title Tag -->
    <title>11Votes - Football Fans Predict, Rate & Choose Lineups</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Join 11Votes to predict football match outcomes, rate players, choose lineups, and engage with the football community. Beta available for Manchester United games!"
    />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="11Votes - Football Fans Predict, Rate & Choose Lineups"
    />
    <meta
      property="og:description"
      content="Join 11Votes to predict football match outcomes, rate players, choose lineups, and engage with the football community. Beta available for Manchester United games!"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/assets/11votes-logo-nobg-gradient.png"
    />
    <meta property="og:url" content="https://www.11votes.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="11Votes - Football Fans Predict, Rate & Choose Lineups"
    />
    <meta
      name="twitter:description"
      content="Join 11Votes to predict football match outcomes, rate players, choose lineups, and engage with the football community. Beta available for Manchester United games!"
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/assets/11votes-logo-nobg-gradient.png"
    />
    <meta name="twitter:url" content="https://www.11votes.com" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="%PUBLIC_URL%/assets/11votes-logo-nobg-gradient.png"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/assets/11votes-logo-nobg-gradient.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Web Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "11Votes",
        "url": "https://www.11votes.com",
        "description": "Join 11Votes to predict football match outcomes, rate players, choose lineups, and engage with the football community. Beta available for Manchester United games!",
        "publisher": {
          "@type": "Organization",
          "name": "11Votes",
          "logo": {
            "@type": "ImageObject",
            "url": "%PUBLIC_URL%/assets/11votes-logo-nobg-gradient.png"
          }
        }
      }
    </script>

    <!-- Icons and Touch Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
